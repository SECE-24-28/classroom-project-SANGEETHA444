<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TRAVEL</title>
  </head>
  <body>
    <style>
      *{
        margin: 0px;
        padding: 0px;
      }
      ol{
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
      }
      li,h1,h2,p{
        color: rgb(255, 255, 255);
        padding-left: 5px;

      }
      nav{
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        align-items: center;
        padding: 10px;
        position: fixed;
        width: 100%;
        z-index: 2;
      }
      li{
        padding-left: 10px;
        font-size: 1.2rem;
        cursor: pointer;
        
      }
      video{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
      .text{
        color:white;
        position: fixed;
        top: 200px;
        left: 20px;
      }
      p{
        width: 600px;
      }
     
      img {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        padding-left: 5px ;
      } 
      footer{
        position: fixed;
        left:20px;
        bottom: 10px;
      }
      button{
        padding: 5px;
        transition: all 0.3s ease;
      }
      button:hover{
        letter-spacing: 4px;
      }
    </style>
    <nav>
      <h1>TRAVEL</h1>
      <ol class="ls">
        <li>HOME</li>
        <li>ABOUT</li>
        <li>GALLERY</li>
        <li>CONTACT</li>
      </ol>
    </nav>
    <main>
      <video src="background video-3.mp4" autoplay muted loop></video>
    </main>
    <div class="text">
      <h2>EXPLORE THE WORLD</h2>
      <p>Travel opens your heart, broadens your mind, and fills your life with stories to tell.</p>
      <button>BOOK NOW</button>
    </div>
    <footer>
      <ol>
        <li><img src="Instagram_icon.png" alt="Logo" /></li>
      </ol>
  </body>
