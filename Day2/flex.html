<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FLEX</title>
  </head>
  <body>
    <style>
      .container {
        display: flex;
        flex-flow: row wrap;
        gap: 10px;
        background-color: #f0f0f0;
        justify-content: space-evenly
      }
      .card {
        background-color: #2a199d;
        color: white;
        padding: 50px;
        text-align: center;
        width: 200px;
        border-radius: 10px;
        height: 10px;
      }
      h1 {
        text-align: center;
      }
    </style>
    <div class="container">
      <div class="card">
        <h1>
         Card 1
        </h1>
        <p>
          This is card 1
        </p>
      </div>
      <div class="card">
        <h1>
         Card 2
        </h1>
        <p>
          This is card 2
        </p>
      </div>
      <div class="card">
        <h1>
         Card 3
        </h1>
        <p>
          This is card 3
        </p>
      </div>
    </div>
  </body>
</html>
