<!DOCTYPE html>
<html>
  <head>
    <script>
           function additem()
           {
            let ul=document.getElementById("myList");
            let item=document.getElementById("inputBox").value;
            let li=document.createElement("li");
            li.textContent=item;
            ul.appendChild(li);
            document.getElementById("inputBox").value = "";
            
           }
    </script>
  </head>
  <body>
   
    <input type="text" id="inputBox" placeholder="Enter item">
    <button id="addButton" onclick="additem()">Add</button><br><br>
     <ul id="myList">
    </ul>
  </body>
</html>
