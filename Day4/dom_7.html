<!DOCTYPE html>
<html>
<head>
  <script>
    function toggleMode() {
      document.body.classList.toggle("dark");
    }
  </script>
  <style>
    body {
      background: white;
      color: black;
      transition: 0.3s;
    }
    .dark {
      background: black;
      color: white;
    }
    button {
      padding: 8px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button onclick="toggleMode()">Toggle Dark/Light</button>
</body>
</html>
